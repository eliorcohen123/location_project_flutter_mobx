    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  latlong: ^0.6.1
  google_maps_flutter: ^0.5.26
  location: ^3.0.2
  http: ^0.12.0+2
  shared_preferences: ^0.5.6+3
  sqflite: ^1.3.0
  cached_network_image: ^2.2.0
  flutter_slidable: ^0.5.4
